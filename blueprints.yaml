name: Page Inject
type: plugin
slug: page-inject
version: 1.4.5
description: "**Page Inject** is a powerful plugin that lets you inject entire pages or page content into other pages using simple markdown syntax"
icon: trello
author:
  name: Team Grav
  email: devs@getgrav.org
  url: http://getgrav.org
homepage: https://github.com/getgrav/grav-plugin-page-inject
keywords: inject, embed, markdown
bugs: https://github.com/getgrav/grav-plugin-page-inject/issues
license: MIT
dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool

    active:
      type: toggle
      label: Activate Site-Wide
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
      help: This will ensure the plugin is activated site wide. You can override with page header options.

    parser:
      type: select
      size: medium
      classes: fancy
      label: Processor
      help: Which built-in processor to use. Regex, Shortcode,both 
      default: regex
      options:
          regex: regex
          shortcode: shortcode
          both: both

    processed_content:
      type: toggle
      label: Processed Content
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
      help: If enabled the page is pre-rendered before being injected, so relative paths work correctly
